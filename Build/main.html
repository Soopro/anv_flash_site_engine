<script type="text/javascript" src="js/swfobject.js"></script>
<script type="text/javascript" src="js/function.js"></script>
<script type="text/javascript">

		var isOpera = (navigator.appName == "Opera");

		var flashvars = {};
		var params = {};
		if (isOpera == true){
			params.wmode = "window";
		}else{
			params.wmode = "opaque";
		}

		flashvars.lang = "en";
		flashvars.opera=isOpera;

		swfobject.embedSWF("site.swf", "anvolution", "100%", "100%", "9.0.45", "expressInstall.swf",flashvars,params);
		//for Opera fix hangs up browser.
		if (isOpera == true){
			swfobject.embedSWF("opera_hack.swf", "opera", "1", "1", "9.0.45");
		}
</script>

</head>
<body onload="javascript:externallinks();">
   <div class="swf">
            <div id="anvolution">
				<h1>Alternative content</h1>
				<p><a href="http://www.adobe.com/go/getflashplayer"><img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player" /></a></p>
			</div>
            <div id="opera"></div>
   </div>
</body>
